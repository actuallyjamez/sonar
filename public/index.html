<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>sonar</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/
     v2.0-modified | 20110126
     License: none (public domain)
  */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
        }

        /* make sure to set some focus styles for accessibility */
        :focus {
            outline: 0;
        }

        /**
         * Address styling not present in IE 7/8/9, Firefox 3, and Safari 4.
         * Known issue: no IE 6 support.
         */

        [hidden] {
            display: none;
        }

        html {
            font-size: 100%; /* 1 */
            -webkit-text-size-adjust: 100%; /* 2 */
            -ms-text-size-adjust: 100%; /* 2 */
        }

        img {
            border: 0; /* 1 */
            -ms-interpolation-mode: bicubic; /* 2 */
            vertical-align: middle;
        }

        body {
            background-color: black;
            overflow: hidden;
            position: absolute;
            width: 100vw;
        }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet">
    <meta property="og:title" content="Sonar">
    <meta property="og:site_name" content="Sonar">
    <meta property="og:url" content="https://sonarapp.netlify.com">
    <meta property="og:description" content="A work in progress Spotify Player">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://sonarapp.netlify.com/og.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@actuallyjamez">
    <meta name="twitter:title" content="Sonar">
    <meta name="twitter:description" content="A work in progress Spotify Player">
    <meta name="twitter:image" content="https://sonarapp.netlify.com/og.png">
</head>
<body>

    <strong>We're sorry but sonar doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>

</body>
</html>
